<div class="sidebar-wrapper">
  <ul class="nav">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
          <a [routerLink]="[menuItem.path]">
              <i class="now-ui-icons {{menuItem.icon}}"></i>
              <p>{{menuItem.title}}</p>
          </a>
      </li>
  </ul>
</div>
<br>
<div class="container" id="collapseExample">
  <form (ngSubmit)="onSubmit()">
    <div class="card card-body">
      <h3>Tema: </h3>
      <input type="text" name="title" [(ngModel)]="tema.title" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <h3>Descripcion: </h3>
      <input type="text" name="descripcion" [(ngModel)]="tema.description" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <br>
    <input type="submit" class="btn btn-primary">
  </form>
</div>
