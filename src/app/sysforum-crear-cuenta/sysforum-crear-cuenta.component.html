<br>

<h6>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; {{userName}} </h6>
<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">

      <div class="panel panel-danger">
        <!-- Default panel contents -->
        <div style="background-color: lightslategray" class="panel-heading">
          <h3 style="color: white">CREAR CUENTA</h3>
        </div>

        <div class="panel-body">
            <form (ngSubmit)="onSubmit()">

              <h3>Nombre: </h3><br>
              <input type="text" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" aria-label="Default" placeholder="Nombre" aria-describedby="inputGroup-sizing-default">
              <h3>Nombre se usuario: </h3>
              <input type="text" name="usuario" [(ngModel)]="usuario.usuario" class="form-control" placeholder="Usuario" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              <h3>Contraseña: </h3>
              <input type="password" name="clave" [(ngModel)]="usuario.clave" placeholder="Contraseña" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">            
                            
              <br>
            
              <input type="submit" class="btn btn-primary">
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
