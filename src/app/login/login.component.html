<div class="col-md-6 col-md-offset-3">
    <h2>Sysforum</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuario es requerido</span>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"  required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contrase√±a es requerida</span>
        </div>
        <div class="form-actions">
            <button type="submit"  class="btn btn-primary">Login</button>

            <a href="#!/register" class="btn btn-link">Registrar</a>
        </div>
    </form>
</div>
