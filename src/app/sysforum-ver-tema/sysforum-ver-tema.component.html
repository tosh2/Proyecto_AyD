<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">{{Nombre}}</h1>
        </div>
        <div class="panel-body">
          <small style="color:rgb(51, 255, 0);">{{Tag}}</small><br>
          <h3>{{Descri}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h1 class="panel-title">Comentarios</h1>
        </div>
        <div class="panel-body">
          
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody>
              <tr *ngFor="let comen of comentario" class="container">
                <td>
                  <h6>{{comen.fecha.toDate()| date: 'medium'}}</h6>
                  <br>
                  <h3>{{comen.contenido}}</h3><br>
                  <strong>likes: </strong>{{comen.like}}<br>
                  <button class="btn btn-primary" routerLinkActive="active" 
                  (click)="darLike($event, comen)">
                    <i>like</i>
                </button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <form #comentarioForm="ngForm" (ngSubmit)="onSubmit(comentarioForm)">
            <div class="form-group">
              <input 
                type="text"
                class="form-control" 
                name="contenido" 
                [(ngModel)] = "coment.contenido"
                placeholder="Agrega el contenido del comentario"  
              >
            </div>
      
            <div class="form-group">
              <button class="btn btn-primary" routerLinkActive="active" type="submit">
                  <i>Comentar</i>
              </button>
            </div>
      
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



  


  <ng-template #noComentario>
       <h5>No hay comentarios</h5>
  </ng-template>


<router-outlet></router-outlet>
