<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>{{Nombre}}</h1>
        </div>
        <div class="panel-body">
          <h4 style="color:rgb(51, 255, 0);">{{Tag}}</h4>
          <br>
          <h3>{{Descri}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">

      <div class="panel panel-danger">
          <!-- Default panel contents -->
          <div class="panel-heading"><h3>Comentarios</h3></div>
          
        <div class="panel-body">
          <!-- List group -->
          <ul class="list-group">
              <li *ngFor="let comen of comentario" class="list-group-item">
                  
                    <h6>{{comen.fecha.toDate()| date: 'medium'}}</h6>
                    <br>
                    <h3>{{comen.contenido}}</h3>
                  
                </li>
            </ul>
        </div>
          

          <div class="panel-footer">
            <form #comentarioForm="ngForm" (ngSubmit)="onSubmit(comentarioForm)">
              <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="contenido" 
                  [(ngModel)] = "coment.contenido"
                  placeholder="Agrega el contenido del comentario"  
                >
              </div>
        
              <div class="form-group">
                <button class="btn btn-primary" routerLinkActive="active" type="submit">
                    <i>Comentar</i>
                </button>
              </div>
            </form>
            </div>
        </div>




    </div>
  </div>
</div>




  


  <ng-template #noComentario>
       <h5>No hay comentarios</h5>
  </ng-template>


<router-outlet></router-outlet>
